<div data-vm="MusicStoreVM">
   <div id="MusicStoreCategory">
      <br />
      <div class="panel panel-success">
         <div class="panel-heading">
            <h3 class="panel-title">Select a genre</h3>
         </div>
         <div class="panel-body">
            <ul class="nav nav-sidebar" data-bind="foreach: Categories">
               <li data-bind="css: { active: $root.$router.isActive(Route) }"><a href="" data-bind="text: Name, vmRoute: Route"></a></li>
            </ul>
         </div>
      </div>
   </div>
</div>

<div id="MusicStorePanel" class="container-fluid">
   <div class="row">
      <div class="col-md-9">
         <div id="MusicStoreContent">
         </div>
      </div>
   </div>
</div>
