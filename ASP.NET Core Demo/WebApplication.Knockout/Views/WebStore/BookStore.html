<div data-vm="BookStoreVM">
   <div data-bind="foreach: BooksByCategory, visible: !DetailsShown()">
      <div class="page-header">
         <h3 data-bind="text: Name"></h3>
      </div>
      <div class="container">
         <div class="row" data-bind="foreach: Books">
            <div class="col-md-3">
               <a data-bind="vmRoute: Route"><img data-bind="attr: {src: ImageUrl}" /></a>
            </div>
         </div>
      </div>
   </div>
</div>
<div id="BookDetails"></div>
