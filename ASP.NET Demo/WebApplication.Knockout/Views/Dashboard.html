<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="/Content/DemoCss/bootstrap.min.css" rel="stylesheet">
   <link href="/Content/DemoCss/demo.css" rel="stylesheet">
   <script src="/Scripts/DemoLibs/chart.min.js"></script>
   <script src="/Scripts/Demo/Dashboard.js"></script>
   <script src="/Scripts/require.min.js" data-main="/Scripts/Demo/demoApp"></script>
</head>
<body>
   <div class="container-fluid dashboard">
      <div class="header clearfix">
         <h3>Example: Widget Dashboard</h3>
      </div>
      <div data-master-vm="DashboardVM">
         <div data-vm="DashboardPanelVM">
            <nav class="navbar navbar-default" style="background-color: white">
               <div class="container-fluid">
                  <div class="navbar-header">
                     <a class="navbar-brand"><b>ACME</b></a>
                  </div>
                  <div class="collapse navbar-collapse">
                     <ul class="nav navbar-nav">
                        <li class="dropdown">
                           <a class="dropdown-toggle" data-toggle="dropdown" role="button">Add a Widget <span class="caret"></span></a>
                           <ul class="dropdown-menu" data-bind="foreach: WidgetTypes">
                              <li><a data-bind="text: DisplayName, vmCommand: { AddWidget: ViewName }"></a></li>
                           </ul>
                        </li>
                        <li><a class="btn" data-bind="vmCommand: clearAll">Clear All</a></li>
                     </ul>
                  </div>
               </div>
            </nav>
            <div id="DisplayArea">
               <div data-bind="vmOn: { NewWidget: loadWidget }"></div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
