<!DOCTYPE html>
<html>
<head>
   <title></title>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="/Content/DemoCss/bootstrap.min.css" rel="stylesheet">
   <script src="/Scripts/require.min.js" data-main="/Scripts/Demo/demoApp"></script>
</head>
<body>
   <div class="container-fluid">
      <div class="header clearfix">
         <h3>Example: Simple List</h3>
      </div>
      <div class="panel panel-default" data-vm="SimpleListVM">
         <div class="panel-heading">ACME Employees</div>
         <div class="panel-body">

            <div class="input-group">
               <div class="row">
                  <div class="col-md-3">
                     <input class="form-control" type="text" placeholder="First name" size="30" data-bind="value: FirstName" />
                  </div>
                  <div class="col-md-3">
                     <input class="form-control" type="text" placeholder="Last name" size="30" data-bind="value: LastName" />
                  </div>
                  <div class="col-md-2">
                     <button class="btn btn-primary" type="button" data-bind="vmCommand: Add">Add</button>
                  </div>
               </div>
            </div>
            <hr />
            <table class="table table-hover table-striped panel-primary">
               <thead>
                  <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody data-bind="foreach: Employees, vmItemKey: 'Id'">
                  <tr>
                     <td style="width:45%">
                        <div>
                           <span data-bind="text: FirstName, visible: !EditFirstName(), vmCommand: EditFirstName"></span>
                           <input class="form-control" type="text" data-bind="value: FirstName, visible: EditFirstName, hasFocus: EditFirstName" />
                        </div>
                     </td>
                     <td style="width:45%">
                        <div>
                           <span data-bind="text: LastName, visible: !EditLastName(), vmCommand: EditLastName"></span>
                           <input  class="form-control" type="text" data-bind="value: LastName, visible: EditLastName, hasFocus: EditLastName" />
                        </div>

                     </td>
                     <td style="width: 10%">
                        <span class="pull-right glyphicon glyphicon-remove" data-bind="vmCommand: { Remove: Id }"></span>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>
</html>
